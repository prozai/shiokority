<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Merchant</title>
</head>
<body>
    <h2>Register</h2>
    {% if result %}
        <div class="{% if result.success %}success{% else %}error{% endif %}">
            {{ result.message }}
        </div>
    {% endif %}

    <form method="POST">
        <input type="text" name="name" placeholder="Name" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="text" name="business_name" placeholder="Business Name" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Create Account</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('merchantController.loginPage') }}">Login here</a></p>
</body>
</html>
